<!-- candidate-applied-jobs.component.html -->

<div class="container">
  <div *ngFor="let job of appliedJobs">
    <div class="card" [ngClass]="getStatusColorClass(job.status)">
      <div class="card-header">
        <h3>{{ job.title }}</h3>
      </div>
      <div class="card-body">
        <p>Status: {{ job.status }}</p>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-light">Check</button>
      </div>
    </div>
  </div>
</div>
