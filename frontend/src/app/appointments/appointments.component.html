<div class="CalendarPage">
  <h2>Calendar</h2>
  <button class="btn btn-secondary" (click)="addAppointment()">
    Add Appointment
  </button>

  <div class="container">
    <div class="calendar">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="appointments"
        (dayClicked)="dayClicked($event)"
      ></mwl-calendar-month-view>
    </div>
    <div></div>
    <div class="calendar-details" *ngIf="selectedDate !== undefined">
      <h2>Appointments for {{ selectedDate | date : "longDate" }}</h2>
      <table class="table" [style.width.%]="120">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">HR</th>
            <th scope="col">Candidate</th>
            <th scope="col">Google Meet Link</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of selectedDateAppointments">
            <td>
              <strong>{{ appointment.time }}</strong>
            </td>
            <td>{{ appointment.hrInfo }}</td>
            <td>{{ appointment.candidateInfo }}</td>
            <td [style.width.%]="20">
              <a href="{{ appointment.googleMeetLink }}">Join Meet</a> |
              {{ appointment.address }}
            </td>
            <td [style.width.%]="30">
              <button
                class="btn btn-primary btn-sm"
                (click)="editAppointment(appointment)"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
                [style.margin-right.%]="5"
              >
                Edit
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteAppointment(appointment.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Appointment</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onEditSubmit()" class="mt-4">
          <div class="mb-3">
            <label for="date" class="form-label">Date :</label>
            <input
              type="date"
              id="date"
              name="date"
              class="form-control"
              [(ngModel)]="editedAppointment.date"
              required
            />
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Time :</label>
            <input
              type="time"
              id="time"
              name="time"
              class="form-control"
              [(ngModel)]="editedAppointment.time"
              required
            />
          </div>

          <div class="mb-3">
            <label for="hr" class="form-label">HR:</label>
            <select
              id="hr"
              name="hr"
              class="form-control"
              [(ngModel)]="editedAppointment.hrId"
              required
            >
              <option *ngFor="let hr of hrList" [value]="hr._id">
                {{ hr.firstName }} {{ hr.lastName }}
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="candidat" class="form-label">Candidate :</label>
            <input
              type="text"
              id="candidat"
              name="candidat"
              class="form-control"
              [(ngModel)]="editedAppointment.candidateId"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address : </label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              [(ngModel)]="editedAppointment.address"
              required
            />
          </div>
          <div class="mb-3">
            <label for="meet" class="form-label">Meet Link:</label>
            <input
              type="text"
              id="meet"
              name="meet"
              class="form-control"
              [(ngModel)]="editedAppointment.googleMeetLink"
              required
            />
          </div>

          <div class="modal-footer">
            <div>
              <button class="btn btn-success" type="submit">
                Update Appointment
              </button>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
