<div class="container mt-4">
  <h2>Create Offer</h2>
  <form (ngSubmit)="onSubmit()" #offreForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="offre.title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input
        type="text"
        class="form-control"
        id="company"
        name="company"
        [(ngModel)]="offre.company"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Create Offer</button>
  </form>
</div>
